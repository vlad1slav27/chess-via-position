<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CHESS VIA POSITION</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<div class="chessboard">
	<span class="chess offset--left1"></span>
	<span class="chess offset--left2"></span>
	<span class="chess offset--left3"></span>
	<span class="chess offset--left4"></span>
	<span class="chess offset--top"></span>
	<span class="chess offset--topleft1"></span>
	<span class="chess offset--topleft2"></span>
	<span class="chess offset--topleft3"></span>
	<span class="chess offset--topleft4"></span>
	<span class="chess offset--topleft5"></span>
	<span class="chess offset--topleft6"></span>
	<span class="chess offset--topleft7"></span>
	<span class="chess offset--bottom color--bottom"></span>
	<span class="chess offset--bottomleft1 color--bottom"></span>
	<span class="chess offset--bottomleft2 color--bottom"></span>
	<span class="chess offset--bottomleft3 color--bottom"></span>
	<span class="chess offset--bottomleft4 color--bottom"></span>
	<span class="chess offset--bottomleft5 color--bottom"></span>
	<span class="chess offset--bottomleft6 color--bottom"></span>
	<span class="chess offset--bottomleft7 color--bottom"></span>
	<span class="chess offset--bottomleft8 color--bottom"></span>
	<span class="chess offset--bottomleft9 color--bottom"></span>
	<span class="chess offset--bottomleft10 color--bottom"></span>
	<span class="chess offset--bottomleft11 color--bottom"></span>
</div>
</body>
</html>
